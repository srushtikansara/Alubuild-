<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h2 {
      color: #007bff;
      text-decoration: none;
    }

    form {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input[type="text"],
    textarea {
      width: calc(100% - 22px); /* Adjust width for padding and border */
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Include padding and border in element's width and height */
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      form {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <form>
    <h2>Inquiry Form</h2>
    <input name="First_name" placeholder="Enter First Name" type="text">
    <input name="Email" placeholder="Email" type="text">
    <input name="select" placeholder="State" type="text">
    <input name="company" placeholder="Company" type="text">
    <textarea name="Inquiry" placeholder="Inquiry" rows="5"></textarea>
    <button type="submit">Submit Inquiry</button>
  </form>
</body>
</html>
